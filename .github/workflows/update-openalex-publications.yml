name: Update publications from OpenAlex

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-publications:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Sync OpenAlex publications
        env:
          OPENALEX_API_KEY: ${{ secrets.OPENALEX_API_KEY }}
          OPENALEX_MAILTO: ${{ secrets.OPENALEX_MAILTO }}
          ORCID_ID: ${{ secrets.ORCID_ID }}
        run: python scripts/update_publications_openalex.py

      - name: Commit changes
        run: |
          if git diff --quiet assets/data/publications.json assets/data/publications.openalex.raw.json; then
            echo "No changes to publications"
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add assets/data/publications.json assets/data/publications.openalex.raw.json
          git commit -m "Update publications from OpenAlex"
          git push
