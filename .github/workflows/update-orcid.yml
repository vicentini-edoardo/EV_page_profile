name: Update publications from ORCID

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-publications:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Sync ORCID publications
        env:
          ORCID_CLIENT_ID: ${{ secrets.ORCID_CLIENT_ID }}
          ORCID_CLIENT_SECRET: ${{ secrets.ORCID_CLIENT_SECRET }}
          ORCID_ID: ${{ secrets.ORCID_ID }}
          ORCID_ENV: ${{ secrets.ORCID_ENV }}
        run: python scripts/update_publications_from_orcid.py

      - name: Commit changes
        run: |
          if git diff --quiet assets/data/publications.json; then
            echo "No changes to publications.json"
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add assets/data/publications.json assets/data/publications.orcid.json
          git commit -m "Update publications from ORCID"
          git push
