name: Update award image manifests

on:
  push:
    paths:
      - "assets/img/awards/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-manifests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate manifests
        run: python scripts/generate_award_manifests.py

      - name: Commit changes
        run: |
          if git diff --quiet assets/img/awards; then
            echo "No manifest changes"
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add assets/img/awards
          git commit -m "Update award image manifests"
          git push
